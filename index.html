<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eve New Years</h1>
    <div class="container">
        
        <div class="contdown">
            <span class="number" id="days-c">0</span>
            <p>Days</p>
        </div>
        <div class="contdown">
            <span class="number" id="hours-c">0</span>
            <p>Hours</p>

        </div>
        <div class="contdown">
            <span class="number" id="mins-c">0</span>
            <p>Minutes</p>

        </div>
        <div class="contdown">
            <span class="number"  id="sec-c">0</span>
            <p>Seconds</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
